<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styleraw.css">
</head>
<body>

    <div class="calculator-grid">
        <div  class="display">
            <div id="previous-operand" class="previous-operation">123</div>
            <div id="current-operand" class="current-operation">4567</div>
        </div>
            <button id="all-clear-key" class="span-column">AC</button>
            <button id="delete-key">DEL</button>
            <button id="operator-key">/</button>
            <button id="number-key" >1</button>
            <button id="number-key">2</button>
            <button id="number-key">3</button>
            <button id="operator-key">*</button>
            <button id="number-key">4</button>
            <button id="number-key">5</button>
            <button id="number-key">6</button>
            <button id="operator-key">+</button>
            <button id="number-key" class="span-row">7</button>
            <button id="number-key">8</button>
            <button id="number-key">9</button>
            <button id="operator-key">-</button>
            <button id="number-key">.</button>
            <button id="number-key">0</button>
            <button id="equals-key" class="span-column">=</button>
        
    </div>
  
    
    <script src="calculator.js"></script>
</body>
</html>
