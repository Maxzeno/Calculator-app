<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styleraw.css">
</head>
<body>

    <div class="calculator-grid">
        <div class="display">
            <div class="previous-operation">123</div>
            <div class="current-operation">4567</div>
        </div>
            <button class="span-column">AC</button>
            <button>CL</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button class="span-row">7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-column">=</button>
        
    </div>
  
    
    <script src="/action.js"></script>
</body>
</html>
